antwerp:
  header: Organisations with activity in Antwerp

  organisations:
    - name: PVDA (Partij Van De Arbeid)
      description: The largest socialist political party in Belgium.
      url: https://antwerpen.pvda.be/
      prettyUrl: antwerpen.pvda.be

      subOrganisations:
        - name: Redfox
          description: Youth movement of PVDA. Stickers, protests. Organiser of Protest With Pride.
          url: https://www.redfox.be/
          prettyUrl: redfox.be
        
        - name: Comac
          description: Student movement of PVDA. Among other things, organises palpatable protests.
          url: https://www.comac-studenten.be/
          prettyUrl: comac-studenten.be
    
    - name: ACA (Anarchistisch Collectief Antwerpen / Anarchist Collective Antwerp)
      description: Collective of anarchists & libertarian socialists. Monthly affordable dinner events, protests.
      url: https://acollectiefantwerpen.be
      prettyUrl: acollectiefantwerpen.be
    

    - name: Campagne Rosa
      description: Anti-capitalist feminist movement. Organiser of Pride Is A Protest.
      url: https://campagnerosa.be/
      prettyUrl: campagnerosa.be
    
    - name: LSP (Linkse Socialistische Partij / Leftist Socialist Party)
      description: Belgian branch of the International Socialist Alternative, organising protests and discussions.
      url: https://www.socialisme.be/
      prettyUrl: socialisme.be

      subOrganisations:
        - name: Actief Linkse Studenten (Active Leftist Students)
          description: Youth movement of LSP.
          url: https://www.facebook.com/ALSAntwerpen
          prettyUrl: ALS Antwerpen Facebook


    - name: Hart boven hard
      description: Movement for \"value over profit\", protesting for inclusive and durable policies.
      url: https://hartbovenhard.be/
      prettyUrl: hartbovenhard.be
    
    - name: Vonk
      description: Belgian branch of In Defence of Marxism, organising actions and discussions.
      url: https://www.vonk.org/
      prettyUrl: vonk.org

